<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Rock, Paper, Scissors</h1>
      <div class="scoreboard">
        <p>Score:</p>
        <p id="player-score">0</p>
        <p>-</p>
        <p id="computer-score">0</p>
      </div>
      <div class="game">
        <i class="material-icons" id="computer-choice">help_outline</i>
        <p>VS</p>
        <i class="material-icons" id="user-choice">person</i>
      </div>
      <div class="options">
        <button class="option" onclick="makeChoice('rock')">
          <i class="material-icons">gesture</i> Rock
        </button>
        <button class="option" onclick="makeChoice('paper')">
          <i class="material-icons">local_printshop</i> Paper
        </button>
        <button class="option" onclick="makeChoice('scissors')">
          <i class="material-icons">content_cut</i> Scissors
        </button>
      </div>
      <p id="result"></p>
      <button id="reset" onclick="resetGame()">Play Again</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
